<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 html</title>
</head>

<body>
    <form action="">

        <fieldset>
            <legend><h3>Informações pessoais</h3></legend>

            <label for="genero">Genero</label><br>
            <input type="radio" name="masculino">
            <span>masculino</span>
            <input type="radio" name="feminino">
            <span>feminino</span>
            <input type="radio" name="outro">
            <span>outro</span>
            <br>
            <br>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Seu nome aqui...">
            <br>
            
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" placeholder="Seu sobrenome aqui...">
            <br>
            <br>
            <label for="tamanho">Tamanho</label>
            <select name="tamanhos">
                <option value="p">pequeno</option>
                <option value="m">medio</option>
                <option value="g">grande</option>
            </select>
<br>
<br>
            <button type="submit">Enviar</button>
        </fieldset>

    </form>
</body>

</html>

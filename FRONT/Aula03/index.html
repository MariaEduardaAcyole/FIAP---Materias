<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 03</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend> Informações pessoais
            </legend>
            <input type="radio" name="genero" value="masculino" />
            <span>masculino</span>

            <input type="radio" name="genero" value="feminino" />
            <span>feminino</span>

            <input type="radio" name="genero" value="outros" />
            <span>outros</span>

            <hr>

            <h3>Meios de transporte</h3>
            <input type="checkbox" name="transportes" value="onibus">
            <span>onibus</span>
            <input type="checkbox" name="transportes" value="carro">
            <span>carro</span>
            <input type="checkbox" name="transportes" value="bike">
            <span>bike</span>
            <input type="checkbox" name="transportes" value="metro">
            <span>metro</span>

            <hr>

            <h3>tamanho da camiseta</h3>

            <select name="tamanhos" id="">
                <option value="p">pequeno</option>
                <option value="m">medio</option>
                <option value="g">grande</option>
            </select>

            <hr>

            <label for="nome_sobrenome">Nome e sobrenome:</label>
            <input type="text" name="nome_sobrenome" placeholder="digite seu nome">

            <br><br>

            <button type="submit">ENVIAR</button>
            <button type="reset">LIMPAR</button>

        </fieldset>

    </form>
</body>

</html>
